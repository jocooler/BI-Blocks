<div class="card-block">
	<h4>{{title}}</h4>
	<hr />
	<div class="card-text" id="{{blockId}}">
		<img src="{{query}}" class="img-fluid"/>
		<p class="card-text short">{{short}}</p>
		{{#info}}
		<a class="btn btn-info short" href="{{info}}" target="_blank">Learn More</a>
		{{/info}}
		<a class="btn btn-primary short" href="{{link}}" target="_blank">Explore <i class="fa fa-external-link" aria-hidden="true"></i></a>
	</div>
</div>
<div class="card-footer">
	<small class="text-muted">Tags: </small>
  {{#tags}}
	<small class="text-muted brick-tag">{{.}}</small>
  {{/tags}}
</div>
