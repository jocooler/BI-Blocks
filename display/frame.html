<div class="card-block">
	<h4>{{title}}</h4>
	<hr />
	<div class="card-text" id="{{blockId}}">
		<div class="row">
			<iframe frameless="true" src="{{query}}"></iframe>
		</div>
		<p class="card-text short">{{short}}</p>
		<div class="card-text extended"><p></p></div>
		<a class="btn btn-primary short" href="{{extended}}" target="_blank">Learn More <i class="fa fa-external-link" aria-hidden="true"></i></a>
	</div>
</div>
<div class="card-footer">
	<small class="text-muted">Tags: </small>
  {{#tags}}
	<small class="text-muted brick-tag">{{.}}</small>
  {{/tags}}
  <br/>
  {{#icons}}
	{{{.}}}
  {{/icons}}
</div>
