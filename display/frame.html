<div class="card-block">
	<h4 class="card-head">{{title}}</h4>
	<!--<h4><small>{{subtitle}}</small></h4>-->
	<hr />
	<div class="card-text" id="{{blockId}}">
		<div class="row">
			<iframe frameless="true" src="{{query}}"></iframe>
		</div>
		<p class="card-text short">{{short}}</p>
		{{#info}}
		<a class="btn btn-info short" href="{{info}}" target="_blank">Learn More</a>
		{{/info}}
		<a class="btn btn-primary short" href="{{link}}" target="_blank">Explore</a>
	</div>
</div>
<div class="card-footer">
	<small class="text-muted">Tags: </small>
  {{#tags}}
	<small class="text-muted brick-tag">{{.}}</small>
  {{/tags}}
  <br/>
  {{#icons}}
	{{{.}}}
  {{/icons}}
</div>
