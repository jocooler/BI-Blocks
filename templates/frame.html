<style>
	iframe {
		width:100%;
		height:400px;
		display:block;
		border:0px;
	}
	.brick {
		transition: width 300ms, height 300ms;
	}
</style>
<div class="brick {{className}}" data-tags="{{#tags}} {{.}} {{/tags}}">
	<div class="card">
		<div class="card-block">
			<h4>{{title}}</h4>
			<hr />
			<div class="card-text" id="block{{blockid}}">
				<div class="row">
					<iframe frameless="true" src="{{query}}"></iframe>
				</div>
				<p class="card-text short">{{short}}</p>
				<p class="card-text extended">{{{extended}}}</p>
				<button class="btn btn-primary short" onclick="showExtended(this)">More</button>
				<button class="btn btn-primary extended"onclick="showShort(this)">Less</button>
			</div>
		</div>
		<div class="card-footer">
			<small class="text-muted">Tags: </small>
		  {{#tags}}
			<small class="text-muted">{{.}}</small>
		  {{/tags}}
		</div>
	</div>
</div>
